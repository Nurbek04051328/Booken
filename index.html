<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booken</title>

  <!-- Primary meta tage -->
  <meta name="title" content="Booken Get your new book collections" />
  <meta name="description" content="This is description" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg">

  <!-- Custom css -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Work+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Preload images -->
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="container">
        <a href="#" class="logo">
          <img src="./assets/images/logo.svg" width="140" height="40" alt="booken">
        </a>

        <div class="input-wrapper">
          <input type="search" name="search" placeholder="Search our store" class="input-field">
          <button class="btn btn-primary">Search</button>
        </div>

        <div class="header-action">
          <button class="header-action-btn" aria-label="cart" title="Cart">
            <span class="span">0</span>
            <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
          </button>
          <button class="header-action-btn" aria-label="open menu" title="Open Menu" data-nav-toggler>
            <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
          </button>
          <button class="header-action-btn" aria-label="user" title="User" data-nav-toggler>
            <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="container">
        <nav class="navbar">
          <button class="nav-close-btn" data-nav-toggler aria-label="close menu" title="Close Menu">
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>
          <div class="navbar-top">
            <input type="search" name="search" placeholder="Search our store" class="input-field">
          </div>
        </nav>
      </div>
    </div>
  </header>





  <!-- Custom js link  -->
  <script src="./assets/js/script.js"></script>

  <!-- Ionicon link  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
